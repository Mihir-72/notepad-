<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-
GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<title>Home</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="section">

<div class="col">
<div class="file">
<input id="filename-input" type="text" placeholder="enter your file name" />
<button id="pdfbtn" onclick="pdfgenerat()">save as PDF</button>
</div>
<div class="box">

<input type="number" id="font-size" min="1" max="100" value="14" onchange="fontsize(this)">
<button type="button" onclick="bold(this)">
<i class="fa-solid fa-bold"></i>

<!-- <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-type-bold" viewBox="0 0 16 16">
  <path d="M8.21 13c2.106 0 3.412-1.087 3.412-2.823 0-1.306-.984-2.283-2.324-2.386v-.055a2.176 2.176 0 0 0 1.852-2.14c0-1.51-1.162-2.46-3.014-2.46H3.843V13H8.21zM5.908 4.674h1.696c.963 0 1.517.451 1.517 1.244 0 .834-.629 1.32-1.73 1.32H5.908V4.673zm0 6.788V8.598h1.73c1.217 0 1.88.492 1.88 1.415 0 .943-.643 1.449-1.832 1.449H5.907z"/> -->
</svg>

</button>
<button type="button" onclick="italic(this)">
<i class="fa-solid fa-italic"></i>
</button>
<button type="button" onclick="underline(this)">
<i class="fa-solid fa-underline"></i>
</button>
<button type="button" onclick="justify_left(this)">
<i class="fa-solid fa-align-left"></i>
</button>
<button type="button" onclick="justify_center(this)">
<i class="fa-solid fa-align-center"></i>
</button>
<button type="button" onclick="justify_right(this)">
<i class="fa-solid fa-align-right"></i>
</button>
<button type="button" onclick="full(this)">
<i class="fa-solid fa-align-justify"></i>
</button>
<button type="button" onclick="capital(this)">
aA
</button>
<button type="button" onclick="erase(this)">
<i class="fa-solid fa-text-slash"></i>
</button>
<input type="color" onchange="font_color(this)">
<textarea id="textarea" placeholder="enter your text here" spellcheck="false"></textarea>

</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="js/main.js"></script>
</body>
</html>
